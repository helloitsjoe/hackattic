<!DOCTYPE html>
<html>
  <head>
    <title>>Touch tone</title>
  </head>
  <body>
    <canvas height="200px" width="10000px" id="canvas" />
    <script>
      const c = document.getElementById('canvas');
      c.width = 10000;
      c.height = 200;
      const ctx = c.getContext('2d');

      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, c.width, c.height);

      const arr = [{}];

      for (const { x, y } of arr) {
        ctx.fillStyle = 'white';
        ctx.fillRect(x, y + c.height / 2, 1, y);
      }
    </script>
  </body>
</html>
